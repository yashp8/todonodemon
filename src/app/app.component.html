<div class="box">
  <mat-card class="example-card">
    <mat-card-subtitle>Daily Tasks</mat-card-subtitle>
    <mat-card-title>{{day}}</mat-card-title>
    <mat-card-content>
      <mat-list>
        <div style="display: flex;" *ngFor="let task of allTask">
          <mat-list-item style="text-decoration: line-through;">
            <!-- <div aria-selected="" style="text-decoration: line-through;">{{task}}</div> -->
            {{ task.text }}
            <mat-checkbox class="example-margin" (change)="completeTask(task)" [checked]="task.isCompleted" ></mat-checkbox>
          </mat-list-item>
          
        </div>
        
      </mat-list>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>New task</mat-label>
        <input matInput type="text" [(ngModel)]="input">
        <button type="submit" *ngIf="input" matSuffix mat-icon-button>
          <mat-icon *ngIf="!isUploading" (click)="submitTask()">done</mat-icon>
          <mat-spinner *ngIf="isUploading" diameter="25"></mat-spinner>
        </button>
      </mat-form-field>
      <!-- <p>Task Completed: {{ tasks.selectedOptions.selected.length }}</p> -->
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
    </mat-card-actions>
    <mat-card-footer>
      <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
    </mat-card-footer>
  </mat-card>
</div>
